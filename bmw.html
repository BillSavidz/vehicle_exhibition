<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BMW Showroom</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="logo.png" alt="BMW Logo" class="logo">
    <h1>BMW Showroom</h1>
  </header>

  <!-- Vehicle Grid -->
  <section class="showroom">
    <div class="vehicle-card" data-usd="45000" data-video="https://www.youtube.com/watch?v=8qLzYjL0KVE">
      <img src="bmw-3series.jpg" alt="BMW 3 Series">
      <h2>BMW 3 Series</h2>
      <p>USD Price: $45,000</p>
      <p class="price-ghs">Loading GHS price...</p>
    </div>

    <div class="vehicle-card" data-usd="56000" data-video="https://www.youtube.com/watch?v=0fKZ2y7E4so">
      <img src="bmw-5series.jpg" alt="BMW 5 Series">
      <h2>BMW 5 Series</h2>
      <p>USD Price: $56,000</p>
      <p class="price-ghs">Loading GHS price...</p>
    </div>

    <div class="vehicle-card" data-usd="72000" data-video="https://www.youtube.com/watch?v=2T1b8lVtw5A">
      <img src="bmw-x5.jpg" alt="BMW X5">
      <h2>BMW X5</h2>
      <p>USD Price: $72,000</p>
      <p class="price-ghs">Loading GHS price...</p>
    </div>
  </section>

  <!-- Notice before footer -->
  <p class="tax-note">All prices are tax included.</p>

  <!-- Footer -->
  <footer>
    <p>&copy; 2025 BMW Ghana | All rights reserved.</p>
  </footer>
</body>
</html>
